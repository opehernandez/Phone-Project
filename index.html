<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  </head>
  
  <body>
    
    <div class="outter-shell">
      <div class="edge">
        <div class="buttons">
          <div id="power"></div>
          <div id="vol-up"></div>
          <div id="vol-down"></div>
        </div>
        <div class="screen" id="screen">
          <div class="notif-panel"> <!--  notification panel   -->
            <div class="left-info">
              <div class="carrier">T-Mobile</div>
              <div class="times"><p id="top-clock">9:45 PM</p></div>
            </div>
            <div class="right-info">
              <div class="battery"></div>
              <div class="battery-num">40%</div>
              <div class="signal"></div>
              <div class="wifi"></div>
            </div>
          </div>
          
          <div class="screen-canvas"> <!-- All screens go inside this div-->
            <div class="home-screen screens">
              
              <div class="time-weather">
                 <div class="clock_wrapper">
                   <div class="date"><p>Sun, August 29</p></div>
                   <div class="time"><p id="middle-clock">7:45</p></div>
                   <div class="am"><p></p></div>
                 </div>
                 <div class="weather">
                   <div class="loc"><p>Arlington</p></div>
                   <div class="loc_icon"></div>
                   <div class="temp"><p>25Â°</p></div>
                   <div class="moon_icon"></div>
                   <div class="info"><p></p>UV index: LOW &nbsp;&nbsp; 8/29 7:45 AM</div>
                 </div>
              </div>
              
              <div class="google">
                <div class="google-logo"></div>
                <div class="microphone"></div>
              </div>
              
              <div class="app-drawer">
                  <div class="app-icons"><div id="phone"></div></div>
                  <div class="app-icons"><div id="messages"></div></div>
                  <div class="app-icons"><div id="contacts"></div></div>
                  <div class="app-icons"><div id="files"></div></div>
                  <div class="app-icons"><div id="youtube"></div></div>
                  <div class="app-icons"><div id="calendar"><p>29</p></div></div>
                  <div class="app-icons"><div id="camera-icon"></div></div>
              </div>
              
            </div>  
            <div class="messages-screen screens">
              <div class="messages-header"></div>
              <div class="messages-body"></div>
            </div>
            
            
            
            
            
          </div> <!--Screen Canvas END-->
          
          <div class="nav-buttons">  <!-- navigation wrapper -->
            <div class="recent-button"></div>
            <div class="home-button"></div>
            <div class="back-button"></div>
          </div>
        </div>
        
      </div>
    </div>  
    
    
    
    
  </body>
</html>
